<script type="text/javascript" src="js/productos.js"></script>
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header" style="background-color:#85ccff">
                Control de Mercancia
                <div class="form-inline float-right">
                    <button class="btn btn-outline-danger">X</button>
                </div>
            </div> 
            <div class="card-body">
                <div class="row">
                    <div id="divDetalleProducto" class="col-sm-3">
                        <div class="card">
                            <div class="card-header" style="background-color:#c6efff">
                                Detalles del Mercancia
                                <div class="form-inline float-right">
                                    <button class="btn btn-sm btn-outline-danger" onclick="ocultarSeccionDetalleMercancia();">X</button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="form">
                                    <div class="form-group">
                                        <label for="txtId">C&oacute;digo:</label>
                                        <input id="txtIdProducto" type="text" class="form-control" readonly /><br>
                                        <input id="txtIdMercancia" type="text" class="form-control" readonly />
                                    </div>
                                    <div class="form-group">
                                        <label for="txtCodigoBarras">C&oacute;digo de Barras:</label>
                                        <input id="txtCodigoBarras" type="text" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtNombre">Nombre:</label>
                                        <input id="txtNombre" type="text" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label for="txtExistencias">Existencias</label>
                                        <input id="txtExistencias" type="number" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label for="txtMarca">Marca:</label>
                                        <input id="txtMarca" type="text" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label for="txtModelo">Modelo:</label>
                                        <input id="txtModelo" type="text" class="form-control" />
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="txtDescripcion">Descripci&oacute;n:</label>
                                        <textarea id="txtDescripcion" class="form-control"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtPrecioCompra">Precio de Compra:</label>
                                        <input id="txtPrecioCompra" type="text" class="form-control text-right" />
                                    </div>
                                    <div class="form-group">
                                        <label for="txtPrecioVenta">Precio de Venta</label>
                                        <input id="txtPrecioVenta" type="text" class="form-control text-right" readonly/>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtModelo">Foto:</label>
                                        <img id="imgFoto" style="width: 100%"/>
                                        <input id="inputFoto" type="file" accept="image/png" class="form-control" onchange="cargarFotografia(this);" />
                                        <input id="txtBase64" type="hidden" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label for="divChbStatus">Estatus:</label>
                                        <div id="divChbStatus" class="custom-control custom-checkbox">
                                            <input id="chbStatus" type="checkbox" class="custom-control-input">
                                            <label class="custom-control-label" for="defaultUnchecked" id="lblStatus">Activo</label>
                                        </div>
                                    </div>
                                    <div class="form-inline mt-4 float-right">
                                        <button type="button" class="btn btn-outline-success border-0" onclick="limpiarCamposDetalleMercancia();">
                                            <i class="fas fa-plus" style="font-size: 20px;"></i><br>Nuevo</button>
                                        <button type="button" class="btn btn-outline-info border-0" onclick="guardarMercancia();">
                                            <i class="far fa-save" style="font-size: 20px;"></i><br>Guardar</button>
                                        <button type="button" class="btn btn-outline-danger border-0" onclick="eliminarMercancia();">
                                            <i class="fas fa-ban" style="font-size: 20px;"></i><br>Eliminar</button>
                                    </div>
                                </div>
                            </div>        
                        </div>                        
                    </div>
                    <div id="divCatalogoProductos" class="col-sm-9">
                        <div class="card">
                            <div class="card-header" style="background-color:#c6efff">
                                Cat&aacute;logo de Mercancia
                                <div class="form-inline float-right">
                                    <button class="btn btn-sm btn-outline-success" onclick="mostrarSeccionDetalleMercancia();">+</button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="table-responsive">
                                            <table class="table table-hover text-center">
                                                <thead>
                                                    <tr>
                                                        
                                                        <th>C&oacute;digo Barras</th>
                                                        <th>Nombre</th>
                                                        <th>Existencias</th>
                                                        <th>Marca</th>
                                                        <th>Modelo</th>
                                                        <th>Descripci&oacute;n</th>
                                                        <th>Precio Compra</th>
                                                        <th>Precio Venta</th>
                                                        <th>Estatus</th>
                                                        <th></th>
                                                    </tr>
                                                </thead>
                                                <tbody id="tbodyMercancia">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>        
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    refrescarTablaMercancia();
    ocultarSeccionDetalleMercancia();
</script>
