<script src="js/empleados.js" type="text/javascript"></script>
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header" style="background-color:#85ccff">
                Control de Empleados
                <div class="form-inline float-right">
                    <button class="btn btn-outline-danger"><i class="fa fa-window-close"></i></button>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div id="divDetalleEmpleado" class="col-sm-3">
                        <div class="card">
                            <div class="card-header" style="background-color:#c6efff;">
                                Detalles del Empleado
                                <div class="form-inline float-right">
                                    <button class="btn btn-sm btn-outline-danger" onclick="ocultarSeccionDetalleEmpleado();"><i class="fa fa-window-close"></i></button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="form">
                                    <div class="form-group">
                                        <label for="txtId">Id Persona:</label>
                                        <input id="txtIdPersona" type="text" class="form-control" readonly /><br>
                                        <label for="txtId">Id Empleado:</label>
                                        <input id="txtIdEmpleado" type="text" class="form-control" readonly />

                                    </div>

                                    <div class="form-group">
                                        <label for="txtNombre">Nombre Empleado:</label>
                                        <input id="txtNombre" type="text" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="txtaPaterno">Apellido Paterno:</label>
                                        <input id="txtaPaterno" type="text" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="txtaMaterno">Apellido Materno:</label>
                                        <input id="txtaMaterno" type="text" class="form-control"/>
                                    </div>


                                    <div class="form-group">
                                        <label for="txtFechaNacimiento">Fecha Nacimiento:</label>
                                        <input id="txtFechaNacimiento" type="text" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="txtTel1">Telefono 1:</label>
                                        <input id="txtTel1" type="text" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="txtTel2">Telefono 2:</label>
                                        <input id="txtTel2" type="text" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="txtCalle">Calle:</label>
                                        <input id="txtCalle" type="text" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="txtNo">No:</label>
                                        <input id="txtNo" type="text" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="txtColonia">Colonía:</label>
                                        <input id="txtColonia" type="text" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="txtCP">CP:</label>
                                        <input id="txtCP" type="text" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="txtCiudad">Ciudad:</label>
                                        <input id="txtCiudad" type="text" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="txtEstado">Estado:</label>
                                        <input id="txtEstado" type="text" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="txtCorreoE">Correo electrónico:</label>
                                        <input id="txtCorreoE" type="email" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="txtContrasenia">Contraseña:</label>
                                        <input id="txtContrasenia" type="password" class="form-control"/>
                                    </div>  
                                    <div class="form-group">
                                        <label for="divChbStatus">Estatus:</label>
                                        <div id="divChbStatus" class="custom-control custom-checkbox">
                                            <input id="chbStatus" type="checkbox" class="custom-control-input">
                                            <label id="lblStatus" class="custom-control-label"  for="defaultUnchecked">Activo</label>
                                        </div>
                                    </div>

                                    <div class="form-inline mt-4 float-right">
                                        <button type="button" class="btn btn-outline-success border-0" onclick="limpiarCamposDetalleEmpleado();">
                                            <i class="fas fa-plus" style="font-size: 20px;"></i><br>Nuevo</button>
                                        <button type="button" class="btn btn-outline-info border-0" onclick="guardarEmpleado();">
                                            <i class="far fa-save" style="font-size: 20px;"></i><br>Guardar</button>
                                        <button type="button" class="btn btn-outline-danger border-0" onclick="eliminarEmpleado();">
                                            <i class="fas fa-ban" style="font-size: 20px;"></i><br>Eliminar</button>
                                    </div>
                                </div>
                            </div>        
                        </div>                        
                    </div>

                    <div id="divCatalogoEmpleado" class="col-sm-9">
                        <div class="card">
                            <div class="card-header" style="background-color:#c6efff;">
                                Cat&aacute;logo de Empleados
                                <div class="form-inline float-right">
                                    <button class="btn btn-sm btn-outline-success" onclick="mostrarSeccionDetalleEmpleados();"><i class="fas fa-plus-square"></i></button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="table-responsive">
                                            <table class="table table-hover text-center">
                                                <thead>
                                                    <tr>
                                                        <th>Nombre</th>
                                                        <th>Apellido Paterno</th>
                                                        <th>Apellido Materno</th>
                                                        <th>Fecha Nacimiento</th>
                                                        <th>Tel1</th>
                                                        <th>Tel2</th>
                                                        <th>Calle</th>
                                                        <th>No.</th>
                                                        <th>Colonia</th>
                                                        <th>CP</th>
                                                        <th>Ciudad</th>
                                                        <th>Estado</th>
                                                        <th>Correo Electrónico</th>

                                                        <th>Estatus</th>
                                                        <th>Ver</th>

                                                    </tr>
                                                </thead>
                                                <tbody id="tbodyEmpleados">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>        
                    </div>

                </div>
            </div>
        </div>
    </div>    
</div>

<script type="text/javascript">
    refrescarTablaEmpleados();
    ocultarSeccionDetalleEmpleado();
</script>
