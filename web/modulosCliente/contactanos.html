<div class="text-center">
    <h3 class="text-primary">¡Tu opinión es importante, contesta este formulario!</h3>
</div>

<div class="card-body mr-5 ml-5  mr-5">
    <div class="row">
        <div class="col-sm-3">
        </div>

        <div class="col-sm-6">
            <div class="card">
                
                <div class="form-group col-md-12 my-3">
                    <label for="inputCorreo">Correo Electrónico</label>
                    <input type="email" class="form-control" id="inputCorreo" placeholder="Usuario@gmail.com">
                </div>

                <div class="form-group col-md-12">
                    <label for="inputNombre">Nombre Completo</label>
                    <input type="text" class="form-control" id="inputNombre">
                </div>

                <div class="form-group col-md-12">
                    <label for="inputMotivo">Motivo</label>
                    <input type="text" class="form-control" id="inputMotivo" placeholder="Descripción por el cual se contacta con nosotros">
                </div>
                <div class="form-group col-md-12">
                    <label for="inputAsunto">Asunto</label>
                    <textarea class="form-control" id="inputAsunto" rows="3"></textarea>
                </div>
                <div class="form-check ml-2">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Estoy de Acuerdo
                    </label>
                </div>
                <div class="mr-2 my-2">
                    <button type="submit" class="btn btn-primary col-sm-3 mr-2 ml-2">Enviar</button>
                </div>
            </div>
        </div>

        <div class="col-sm-3">
        </div>

    </div>
</div>
