<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="style/sweetalert2/sweetalert2.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="style/fontwesome/css/fontwesome.css" crossorigin="anonymous">
        <link rel="stylesheet" href="style/fontwesome/css/all.css" crossorigin="anonymous">
        <link rel="stylesheet" href="style/fontwesome/css/brands.css" crossorigin="anonymous">
        
        <title>MyPet</title>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid" style="background-color:#4bb3fd">
            <h1 class="text-center ">
                    Bienvenido a MyPet
            </h1>
        </div>
        <!--Logo-->
                    <div class="text-center">
                        <img class="text-center" src="media/img/LogoM6.png" width="100"  height="100" alt=""/>
                    </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4" >
                    
                </div>
                
                <div class="col-sm-4">
                    <h2 class="text-center">Inicia sesión</h2>
                    <div class="form">
                        <div class="form-group">
                            <label for="txtUsuario">Usuario:</label>
                            <input id="txtUsuario" type="text" class="form-control"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="txtPassword"> Contraseña:</label>
                            <input id=txtPassword type="password" class="form-control"/>
                        </div>
                        
                        <div>
                            <button class="btn btn-primary" onclick="login();">Ingresar</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>¿Aun no tienes una cuenta?</label>
                        <button class="btn btn-outline-success">¡Crea una!</button>
                    </div>
                </div>
                <div class="col-sm-4" style="background-color: #FFFFFF">
                    
                </div>
            </div>
            
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script type="text/javascript" src="js/jquery/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="style/bootstrap/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/principal.js"></script>
        <script type="text/javascript" src="style/fontawesome/js/fontawesome.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="style/fontawesome/js/all.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="style/fontawesome/js/brands.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="style/sweetalert2/sweetalert2.min.js" crossorigin="anonymous"></script>
    </body>
</html>
